    <meta charset="UTF-8">

    <script src="../js/radar.js"></script>

</head>


<body>
<!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>

<!-- Radar with Input -->
    <div class="container">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="form-group">
                <ul style="list-style-type:none" class="list-group">
                    <li>
                        <label for="runs-scored">Runs Scored</label>
                        <input class="form-control" type="text" id="RS" placeholder="">
                    </li>
                    <li>
                        <label for="runs-allowed">Runs Allowed</label>
                        <input class="form-control" type="text" id="RA" placeholder="">
                    </li>
                    <li>
                        <label for="batting-average">Batting Average</label>
                        <input class="form-control" type="text" id="BA" placeholder="">
                    </li>
                    <li>
                        <label for="on-base-percentage">On-Base Percentage</label>
                        <input class="form-control" type="text" id="OBP" placeholder="">
                    </li>
                    <li>
                        <label for="slugging">Slugging Percentage</label>
                        <input class="form-control" type="text" id="SLG" placeholder="">
                    </li>
                    <li>
                        <label for="wins">Wins</label>
                        <input class="form-control" type="text" id="W" placeholder="">
                    </li>
                </ul>
            </div>
            <button id="btn" type="submit" class="btn btn-default">Plot</button>
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9">
            <div id="radar-container">
                <div id="radar-chart"></div>
            </div>
        </div>
    </div>


    <!-- JavaScript-->
    <script type="text/javascript" src="../js/script.js"></script>
