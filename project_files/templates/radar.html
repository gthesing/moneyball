            <div class="col-md-12">

                    <div class="col-md-3">                  
                        <div class="form-group">
                            <ul style="list-style-type:none" class="list-group">
                                <li>
                                    <label for="runs-scored">Runs Scored</label>
                                    <input class="form-control" type="text" id="RS" placeholder="0 - 1009">
                                </li>
                                <li>
                                    <label for="runs-allowed">Runs Allowed</label>
                                    <input class="form-control" type="text" id="RA" placeholder="0 - 1103">
                                </li>
                                <li>
                                    <label for="batting-average">Batting Average</label>
                                    <input class="form-control" type="text" id="BA" placeholder="0 - 0.294">
                                </li>
                                <li>
                                    <label for="on-base-percentage">On-Base Percentage</label>
                                    <input class="form-control" type="text" id="OBP" placeholder="0 - 0.373">
                                </li>
                                <li>
                                    <label for="slugging">Slugging Percentage</label>
                                    <input class="form-control" type="text" id="SLG" placeholder="0 - 0.491">
                                </li>
                                <li>
                                    <label for="wins">Wins</label>
                                    <input class="form-control" type="text" id="W" placeholder="0 - 116">
                                </li>
                            </ul>
                            <button id="btn" type="submit" class="btn btn-default">Plot</button>
                        </div>
